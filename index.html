<html>

<head>
  <title>Weather App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/weather-favicon.png">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <script src="slider.js" defer></script>
</head>

<body>
  <div class="navbar">
    <a href="index.html">Weather App</a>
    <div class="dropdown">
      <button class="dropbtn">Gürkan Kızık
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="https://github.com/gurkankizik/Homework">Github</a>
        <a href="https://linkedin.com/in/gurkankizik">Linkedin</a>
        <a href="#">gurkankizik@hotmail.com</a>
      </div>
    </div>
    <a href="rating.html">Rate My Website</a>
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Enter location" />
    </header>
  </div>

  <section class="image-slider">
    <div class="app-wrap">
      <main>
        <section class="location">
          <div class="city"></div>
          <div class="date"></div>
        </section>
        <div class="current">
          <div class="temp"><span></span></div>
          <div class="weather"></div>
        </div>
      </main>
    </div>
    <div class="arrow-left">
      <i class="fas fa-arrow-left"></i>
    </div>
    <div class="arrow-right">
      <i class="fas fa-arrow-right"></i>
    </div>
    <div class="caption">
      <h1>İstanbul, Karaköy</h1>
    </div>
  </section>

  <script src="index.js"></script>

</html>
